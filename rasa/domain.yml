version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - start_intent
  - new_start_intent
  - logout:
      use_entities:
        - action_requested
  - login:
      use_entities:
        - action_requested
  - signup:
      use_entities:
        - action_requested
  - change_layout:
      use_entities:
        - object_requested
        - layout_requested
  - select_document:
      use_entities:
        - object_requested
        - document_requested
  - say_name:
      use_entities:
        - object_requested
        - nickname_requested

actions:
  - action_logout
  - action_check_session_login
  - action_check_session_signup
  - action_logout_to_login_cancellation
  - action_logout_to_signup_cancellation
  - action_login
  - action_signup
  - action_store_session_slots
  - action_change_layout
  - action_open_document
  - validate_signup_form
  - action_check_nickname
  - validate_nickname_form
  - action_remember_nickname
  - action_refused_nickname

forms:
  nickname_form:
    nickname_requested:
      - type: from_text
  login_form:
    username:
      - type: from_text
    password:
      - type: from_text
  signup_form:
    username:
      - type: from_text
    password:
      - type: from_text
    password_confirmation:
      - type: from_text
  document_selection_form:
    document_requested:
      - type: from_text

entities:
  - sessionid
  - csrftoken
  - csrfmiddlewaretoken
  - username
  - password
  - password_confirmation
  - action_requested
  - object_requested
  - layout_requested
  - document_requested
  - nickname_requested
  - first_login
  - nickname

slots:
  requested_slot:
    type: text
    influence_conversation: false
  sessionid:
    type: text
    influence_conversation: false
    auto_fill: true
  csrftoken:
    type: text
    influence_conversation: false
    auto_fill: true
  csrfmiddlewaretoken:
    type: text
    influence_conversation: false
    auto_fill: true
  username:
    type: text
    influence_conversation: false
    auto_fill: true
  password:
    type: text
    influence_conversation: false
    auto_fill: true
  password_confirmation:
    type: text
    influence_conversation: false
    auto_fill: true
  object_requested:
    type: text
    auto_fill: true
  document_requested:
    type: text
    auto_fill: true
  layout_requested:
    type: text
    auto_fill: true
  nickname_requested:
    type: text
    auto_fill: true
  first_login:
    type: bool
    influence_conversation: False
  nickname:
    type: text
    auto_fill: true
    influence_conversation: False

responses:
  utter_greet:
