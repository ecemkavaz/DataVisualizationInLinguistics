version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - logout
  - restart
  - logout_sure
  - logout_none

actions:
  - action_logout
  - store_session_slots

entities:
  - sessionid
  - csrftoken
  - csrfmiddlewaretoken

slots:
  sessionid:
    type: text
    influence_conversation: false
    auto_fill: true
  csrftoken:
    type: text
    influence_conversation: false
    auto_fill: true
  csrfmiddlewaretoken:
    type: text
    influence_conversation: false
    auto_fill: true

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_logout_confirmation:
  - text: "Sure you want to log out?"
    buttons:
      - title: "YES"
        payload: "/logout_sure"
      - title: "NO"
        payload: "/logout_none"

  utter_logout_cancellation_received:
  - text: "Okay! I will not log you out"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

config:
  store_entities_as_slots: true
